<h1>Página de galería de imágenes</h1>
<ul>
  {% for file in site.static_files %}
    {% if file.extname == ".png" or file.extname == ".PNG"  %}
      <li>
         <p>{{site.baseurl}}{{file.path}}</p><br>
         <img src="{{site.baseurl}}{{file.path}}" width="300px"/><br>
      </li>
    {% endif %}
  {% endfor %}
</ul>
