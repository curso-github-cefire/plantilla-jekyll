<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>
  <body>
    <header>
      {% include header.html %}
    </header>
    <nav>
      {% include nav.html %}
    </nav>
    <aside>
      {% include aside.html %}
    </aside>
    <section>
      <h1>{{ page.title }}</h1>
      {% for post in site.posts %}
        <article>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.url }}</p>
          <p>{{ post.date | date: "%B %d, %Y" }}</p>
          <p>{{ post.excerpt }}</p>
        </article>
      {% endfor %}
    </section>
    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
