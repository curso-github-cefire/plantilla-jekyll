---
layout: layout
title: home
---
{{content}}
<h3>Listado de contenidos del blog</h3>
<ul>
    {% for post in site.posts %}    
	<li>
		<a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
		<span> / {{post.date}} / </span>		
		<span> / {{ post.excerpt }} / </span>		
	</li>	
	{% endfor %}
</ul>
