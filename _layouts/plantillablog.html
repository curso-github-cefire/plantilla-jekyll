---
layout: layout
---
      {{content}}
      <h2>Listado de post</h2>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
            ({{post.date}})
            <i>{{post.excerpt}}</i>
          </li>
        {% endfor %}
      </ul>
