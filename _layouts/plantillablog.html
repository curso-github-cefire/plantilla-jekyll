<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav>
      {% include nav.html %}
    </nav>

    <aside>
      {% include aside.html %}
      <h3>Posts del sitio</h3>
       <ul>
  	 {% for post in site.posts %}
  	  <li>
    		<a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>, {{post.date}}, {{post.excerpt}}
  	  </li>
  	 {% endfor %}
	</ul>
    </aside>

    <section>
      {{content}}
    </section>

    <footer>
      {% include footer.html %}
    </footer>

  </body>

</html>
