<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
</head>

<body>

    <header>
        {% include header.html %}
    </header>

    <nav>
        <ul>
            {% for post in site.posts %}
            <li>
                <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
                <p>{{ post.date | date: "%B %d, %Y" }}</p>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <aside>

    </aside>

    <section>
        {{content}}
    </section>

    <footer>
        {% include footer.html %}
    </footer>

</body>

</html>
