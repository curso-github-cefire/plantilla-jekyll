---
layout: default
---

    <section>
      <h1>{{ page.title }}</h1>
      {% for post in site.posts %}
        <article>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.url }}</p>
          <p>{{ post.date | date: "%B %d, %Y" }}</p>
          <p>{{ post.excerpt }}</p>
        </article>
      {% endfor %}
    </section>
