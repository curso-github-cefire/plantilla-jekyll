---
layout: layout
---

{% for post in site.posts %}
    <article>
      <h2><a href="{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }}</p>
      <p>{{ post.content | strip_html | truncatewords: 50 }}</p> <!-- Muestra un extracto del contenido, con un mÃ¡ximo de 50 palabras -->
    </article>
{% endfor %}
