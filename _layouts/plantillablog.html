---
layout: layout
---
{{ content }}

<ul>
    {% for post in site.posts %}
    <li>
        <p><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></p>
        <p style="color:orange;font-size:small;"> 
            <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
        </p>
         <i>{{ post.excerpt }}</i>
    </li>

{% endfor %}
</ul>
