---
layout: layout
---

{{ content }}
<h2>LISTADO DE POSTS</h2>

<ul>
  {% for post in site.posts %}

  <li>
    <a href="{{site.baseurl}}{{post.url}}"> {{post.title}} </a>
    <br>
    <h0 >{{ post.date | date: date_format }}</h0>
    <br>
    <h0 >{{ post.excerpt }}</h0>
  
  </li>

{% endfor %} 

</ul>
