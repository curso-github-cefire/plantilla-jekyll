<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav>
      {% include_relative ../_posts/%}
    </nav>

    <aside>
      {% include aside.html %}
    </aside>

    <section>
      {{content}}
    </section>

    <footer>
      {% include footer.html %}
    </footer>

  </body>

</html>
