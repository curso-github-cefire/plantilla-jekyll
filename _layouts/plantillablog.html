---
layout: layout
---

<h2> Listado de posts </h2>
<ul>
    {% for post in site.posts %}
    
    <li>
        <a href="{{site.baseurl}}{{post.url}}"> {{post.title}} </a>
        <p>Publicado: {{post.date}}</p>
        <p>Resumen: {% if post.excerpt %} {{post.excerpt}}... {% endif %} </p> 
    </li>
    
    {% endfor %}
</ul>
