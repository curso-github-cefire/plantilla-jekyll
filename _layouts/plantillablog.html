<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav>
      {% include nav.html %}
    </nav>

    <aside>
      {% include aside.html %}
    </aside>

    <section>
      {{content}}
      <h2>Listado de Posts</h2>
      <ul>
        {% for post in site.posts %}
        	<li>
          		<b><a href="{{site.baseurl}}{{post.url}}">{{post.title}} </a></b>
          		<i>{{post.date}}</i><br>
          		{{post.excerpt}}
        	</li>
        
         {% endfor %}
      </ul>
	      
     
    </section>

    <footer>
      {% include footer.html %}
    </footer>

  </body>

</html>
