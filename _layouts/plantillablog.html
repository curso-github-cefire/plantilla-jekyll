<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav>
      {% include nav.html %}
    </nav>

    <aside>
      {% include aside.html %}
    </aside>

    <section>
      {% for post in site.posts %}
	  	  <a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a>
	  {{page.date}}
	  {{page.excerpt}}
	  {% endfor}
    </section>

    <section>
      {{content}}
    </section>

    <footer>
      {% include footer.html %}
    </footer>

  </body>

</html>
